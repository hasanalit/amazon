<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <!-- HEADER -->
     <header>
        <div class="container header-container">
            <img src="./images/Frame.png" alt="frames" width="132" height="108">
            <a href="./index.html"><img src="./images/logo.png" alt="logos"></a>
            <div class="header-section">
                <select class="header-select">
                    <option>All</option>
                </select>
                <input type="text" class="header-input" placeholder="Search Mobiles, TV, Laptops, Tablets, Beauty & Personal Care ect">
                <img src="./images/qidiruv.png" alt="poisk">
            </div>
            <div class="header-left-section">
                <div class="header-left-icon">
                    <i class="fas fa-heart" onclick="heartRed()" id="heart"></i>
                    <i class="fas fa-shopping-cart" onclick="ShoppingBag()" id="shopping"></i>
                </div>
                <span class="vertical-line"></span>
                <div>
                    <a target="_blank" class="header-second-section" href="https://www.google.com/maps/dir//%D0%9F%D0%B0%D0%BA%D0%B8%D1%81%D1%82%D0%B0%D0%BD/@30.2825062,64.8565865,6z/data=!4m8!4m7!1m0!1m5!1m1!1s0x38db52d2f8fd751f:0x46b7a1f7e614925c!2m2!1d69.345116!2d30.375321">
                        <img src="./images/carbon_location.png" alt="carbon">
                        <p class="header-carbon">Pakistan</p></a>
                </div>
                <button class="header-left-btn btn">Login</button>
            </div>
        </div>
    </header>





    <main>
            <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper swiper-list">
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>

    </main>

    <div class="hero-info"></div>

    <div class="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/amazon.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
</body>
</html>
