<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <!-- HEADER -->
     <header>
        <div class="container header-container">
            <img src="./images/Frame.png" alt="frames" width="132" height="108">
            <a href="#"><img src="./images/logo.png" alt="logos"></a>
            <div class="header-section">
                <select class="header-select">
                    <option>All</option>
                </select>
                <input type="text" class="header-input" placeholder="Search Mobiles, TV, Laptops, Tablets, Beauty & Personal Care ect">
                <img src="./images/qidiruv.png" alt="poisk">
            </div>
            <div class="header-left-section">
                <div class="header-left-icon">
                    <img src="./images/bi_heart.png" alt="heart">
                    <img src="./images/iconoir_shopping-bag.png" alt="shopping">
                </div>
                <span class="vertical-line"></span>
                <div class="header-second-section">
                    <img src="./images/carbon_location.png" alt="carbon">
                    <p class="header-carbon">Pakistan</p>
                </div>
                <button class="header-left-btn">Login</button>
            </div>
        </div>
    </header>





    <main>
            <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper swiper-list">
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/amazon.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
</body>
</html>
